    <section class="container align-items-center">
            <form class="row g-3">
                <h3 class="fs-2 text-center fw-bold">Reservar Cupo</h3>
                <br>
                <div class="col-md-4 m-auto">
                    <br>
                    <input type="text" class="form-control" name="NomYapel_Usuario" id="NombresyApellidos" placeholder="Nombres y Apellidos" required>
                    <br>
                    <input type="text" class="form-control" name="PlacaV_Usuario" id="Placa_vehiculo" placeholder="Placa" required>
                    <br>
                    <select class="form-select" id="Tipo_Vehiculo" required>
                      <option selected value="...">Tipo de Vehiculo</option>
                      <option>Carro</option>
                      <option>Moto</option>
                      <option>Bicicleta</option>
                    </select>
                    <br>
                    <input type="number" class="form-control" name="Celular_Usuario" id="Contacto" placeholder="Celular" required>
                    <br>
                    <input type="date" class="form-control" name="FechaReser_Usuario" id="Fecha_Reserva" placeholder="Dia a Reservar" required>
                    <br>
                    <input type="time" class="form-control" name="HoraReser_Usuario" id="Hora_Reserva" placeholder="Hora de Llegada" required>
                    <br>
                    <div class="d-grid gap-5">
                        <input class="btn btn-secondary fs-4" type="submit" value="Reservar mi Cupo">
                    </div>
                </div>
            </form> 
    </section>
