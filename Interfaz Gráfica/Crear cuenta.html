<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylecrearcuenta.css">
  <title>Formulario Registro</title>
</head>
<body>
  
  <section class="form-register">
    <h4>Crear cuenta</h4>
    
    <div class="form__container">
      <div class="form__group">
        <input type="text" id="name"  class= "form_input" placeholder=" ">
        <label for = "name" class="form__label"> Nombre:</label>
        <span class="form__line"></span>
      </div>
      <div class="form__group">
        <input type="text" id="apellidos" class= "form_input" placeholder=" ">
        <label for = "apellidos" class="form__label"> Apellido:</label>
        <span class="form__line"></span>
      </div>
      <div class="form__group">
        <input type="text" id="correo" class= "form_input" placeholder=" ">
        <label for = "correo" class="form__label"> Correo Electrónico:</label>
        <span class="form__line"></span>
      </div>
      <div class="form__group">
        <input type="password" id="password" class= "form_input" placeholder=" ">
        <label for = "password" class="form__label"> Contraseña:</label>
        <span class="form__line"></span>
      </div>
      <div class="form__group">
        <input type="password" id="pasword" class= "form_input" placeholder=" ">
        <label for = "password" class="form__label"> Confrimar contraseña:</label>
        <span class="form__line"></span>
      </div>
      <div class="form__group">
        <input type="number" id="number" class= "form_input" placeholder=" ">
        <label for = "number" class="form__label"> Ingrese su número celular:</label>
        <span class="form__line"></span>
      </div>      
      <p>Estoy de acuerdo con <a href="https://lacentral.com.co/reglamento-de-parqueaderos/">Terminos y Condiciones</a></p>
      
      <div class="main-container">
        <a style="text-decoration:none" href="Menu.html" class= "btn btn-green"> Enviar</a>
      </div>
      <p><a href="Iniciosesion.html">¿Ya tengo Cuenta?</a></p>    
    
  </section>

</body>
</html>
