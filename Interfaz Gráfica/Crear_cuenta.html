  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 form-register">
        <h4>Crear cuenta</h4>

        <form action="ingresar()">
          <div class="form__container">
            <div class="form__group">
              <input type="text" id="name" class="form_input" placeholder=" " required>
              <label for="name" class="form__label" style="color: black;"> Nombre:</label>
              <span class="form__line"></span>
            </div>
            <div class="form__group">
              <input type="text" id="apellidos" class="form_input" placeholder=" " required>
              <label for="apellidos" class="form__label" style="color: black;"> Apellido:</label>
              <span class="form__line"></span>
            </div>
            <div class="form__group">
              <input type="text" id="correo" class="form_input" placeholder=" " required>
              <label for="correo" class="form__label" style="color: black;"> Correo Electrónico:</label>
              <span class="form__line"></span>
            </div>
            <div class="form__group">
              <input type="password" id="password" class="form_input" placeholder=" " required>
              <label for="password" class="form__label" style="color: black;"> Contraseña:</label>
              <span class="form__line"></span>
            </div>
            <div class="form__group">
              <input type="password" id="pasword" class="form_input" placeholder=" " required>
              <label for="password" class="form__label" style="color: black;"> Confirmar contraseña:</label>
              <span class="form__line"></span>
            </div>
            <div class="form__group">
              <input type="number" id="number" class="form_input" placeholder=" " required>
              <label for="number" class="form__label" style="color: black;"> Ingrese su número celular:</label>
              <span class="form__line"></span>
            </div>
            <p>Estoy de acuerdo con <a href="Terminos.html">Terminos y Condiciones</a></p>

            <div class="main-container">
              <input type="submit" style="text-decoration:none" href="Menu.html" class="btn btn-green" value="Enviar"></input>
            </div>
        </form>
        <p>¿Ya tiene Cuenta?<a href="Inicio_sesion.html"> Inicie Sesión</a></p>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
