<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/stylecrearcuenta.css">
  <title>Formulario Registro</title>
</head>

<body>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 form-register">
      <h4>Crear cuenta</h4>


      <div class="form__container">
        <div class="form__group">
          <input type="text" id="name" class="form_input" placeholder=" "  required>
          <label for="name" class="form__label"> Nombre:</label>
          <span class="form__line"></span>
        </div>
        <div class="form__group">
          <input type="text" id="apellidos" class="form_input" placeholder=" " required>
          <label for="apellidos" class="form__label"> Apellido:</label>
          <span class="form__line"></span>
        </div>
        <div class="form__group">
          <input type="text" id="correo" class="form_input" placeholder=" " required>
          <label for="correo" class="form__label"> Correo Electrónico:</label>
          <span class="form__line"></span>
        </div>
        <div class="form__group">
          <input type="password" id="password" class="form_input" placeholder=" " required>
          <label for="password" class="form__label"> Contraseña:</label>
          <span class="form__line"></span>
        </div>
        <div class="form__group">
          <input type="password" id="pasword" class="form_input" placeholder=" " required>
          <label for="password" class="form__label"> Confrimar contraseña:</label>
          <span class="form__line"></span>
        </div>
        <div class="form__group">
          <input type="number" id="number" class="form_input" placeholder=" " required>
          <label for="number" class="form__label"> Ingrese su número celular:</label>
          <span class="form__line"></span>
        </div>
        <p>Estoy de acuerdo con <a href="Terminos.html">Terminos y Condiciones</a></p>

        <div class="main-container">
          <a style="text-decoration:none" href="Menu.html" class="btn btn-green"> Enviar</a>
        </div>
        <p>¿Ya tiene Cuenta?<a href="Iniciosesion.html"> Inicie Sesión</a></p>
      </div>
      <div class="col-md-4"></div>

    </div>
    <div class="row">
      <footer class="col-md-12 footer">
        <h3 class="copy"> Copyrigth c 2021 All rigths reserved</h3>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>
</body>

</html>
