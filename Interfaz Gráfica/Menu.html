<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Parqueadero</title>

    <link rel="stylesheet" href="css/stylemenu.css">
    <script src="https://kit.fontawesome.com/6da1ae612f.js" crossorigin="anonymous"></script>

</head>
<body id="body">
    
    <header>
        <div class="icon__menu">

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="far fa-user" title="Cuenta"></i>

        </div>

        <div class="options__menu">	

            <a href="#" class="selected">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>

                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-history" title="Registros historicos"></i>

                </div>
            </a>
            
            <a href="#">
                <div class="option">
                    <i class="fas fa-hand-holding-usd" title="Tazas de cobro"></i>

                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="far fa-id-badge" title="Tu plan"></i>

                </div>
            </a>

            <a href="Iniciosesion.html">
                <div class="option">
                    <i class="fas fa-sign-out-alt" title="Cerar sesión"></i>

        </div>

    </div>

    <main>
        <h1>Parqueadero</h1><br>
