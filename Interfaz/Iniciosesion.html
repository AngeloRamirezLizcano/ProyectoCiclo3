<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/Iniciosesion.css">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="description" content="Aplicación para administrar parqueaderos" />
  <link rel="shortcut icon" href="img/logo-02.png" />
  <link rel="apple-touch-icon" href="img/logo-02.png" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark navbar-main">
    <div class="container">
      <!----Logo-->
      <a class="navbar-brand fs-3 fw-bold" href="#">
        <img src="img/logo-02.png" alt="Logo AppParking AP" width="35" height="30" class="d-inline-block">
        App Parking
      </a>
      <!----Boton-->
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav"
        aria-expanded="false" aria-label="Barra de navegacion">
        <span class="navbar-toggles-icon"></span>
      </button>
      <!----Items-->
      <div class="collapse navbar-collapse" id="mainNav">
        <div class="nav ms-auto text-white">
          <a href="index.html" class="nav-link fs-5 text-white">Inicio</a>
          <a href="Acercade.html" class="nav-link fs-5 text-white">Sobre Nosotros</a>
          <a href="Crearcuenta.html" _blank" class="nav-link fs-5 text-white">Registrate</a>
          <a href="Iniciosesion.html" class="nav-link fs-5 active text-white">Iniciar Sesion</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="row centrar">
    <section class="form-register">
      <h4>Iniciar Sesión</h4>
      <form action="" onsubmit="return login()" name="formLogin">
        <div class="form__container">
          <div class="form__group">
            <input type="text" id="correo" class="form_input" name="correo" placeholder=" " required>
            <label for="correo" class="form__label"> Correo Electrónico:</label>
            <span class="form__line"></span>
          </div>
          <div class="form__group">
            <input type="password" id="password" name="password" class="form_input" placeholder=" " required>
            <label for="password" class="form__label"> Contraseña:</label>
            <span class="form__line"></span>
          </div>
          <div class="main-container">
            <button type="submit" style="text-decoration:none" href="Menu.html" class="btn btn-green">
              Confirmar</button>
          </div>
      </form>
      <p><a href="Crearcuenta.html">¿No tiene ninguna cuenta?</a></p>
      <p><a href="Crearcuenta.html">Registrate</a></p>

    </section>
  </div>
  <footer class="bg-dark text-center text-white p-2">
    &#169; Equipo alfa buena maravilla onda dinamita escuadron lobo 2021. All rights reserved
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
